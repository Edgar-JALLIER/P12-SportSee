<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>404 - Page Not Found</title>
    <script>
      // Cette condition permet de rediriger uniquement si l'URL n'est pas déjà la page d'index
      let currentPath = window.location.pathname;
      if (currentPath !== "/") {
        window.location.replace("/P12-SportSee" + currentPath); // Remplacez "/P12-SportSee" par votre propre sous-dossier si nécessaire
      }
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>The page you are looking for does not exist.</p>
  </body>
</html>
